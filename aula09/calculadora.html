<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="area">
        <h1>Somando Valores</h1>
        <input type="number" name="a1" id="a1" placeholder="Digite um valor">
        <input type="number" name="a2" id="a2" placeholder="Digite outro valor">
        <button class="btn btn-primary" type="submit" onclick="somar()"> Somar </button>
        <button class="btn btn-primary" type="submit" onclick="mult()"> Multiplicar </button>
        <button class="btn btn-primary" type="submit" onclick="div()"> Dividir </button>
        <button class="btn btn-primary" type="submit" onclick="sub()"> Subtrair </button>
        <button class="btn btn-primary" type="submit" onclick="exp()"> Exponencial </button>
    </div>
</body>
    <script>
        function somar(n1,n2){
            var text1 = document.getElementById('a1')
            var text2 = document.getElementById('a2')
            var n1 = Number(text1.value)
            var n2 = Number(text2.value)

            var s = n1 + n2
            window.alert(`${n1} + ${n2} = ${s}`)
        }

        function mult(){
            var text1 = document.getElementById('a1')
            var text2 = document.getElementById('a2')
            var n1 = Number(text1.value)
            var n2 = Number(text2.value)

            var s = n1 * n2
            window.alert(`${n1} x ${n2} = ${s}`)
        }

        function div(){
            var text1 = document.getElementById('a1')
            var text2 = document.getElementById('a2')
            var n1 = Number(text1.value)
            var n2 = Number(text2.value)

            var s = n1 / n2
            window.alert(`${n1} / ${n2} = ${s}`)
        }

        function sub(){
            var text1 = document.getElementById('a1')
            var text2 = document.getElementById('a2')
            var n1 = Number(text1.value)
            var n2 = Number(text2.value)

            var s = n1 - n2
            window.alert(`${n1} - ${n2} = ${s}`)
        }

        function exp(){
            var text1 = document.getElementById('a1')
            var text2 = document.getElementById('a2')
            var n1 = Number(text1.value)
            var n2 = Number(text2.value)

            var s = n1 ** n2
            window.alert(`${n1} ^ ${n2} = ${s}`)
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
