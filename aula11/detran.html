<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="form-group">
            <label>Test Label</label>
            <input type="text" class="form-control" id="speed" placeholder="Speed: ">
            <input type="button" class="btn btn-primary" onclick="calc(speed)" value="Send">
            <!-- <button type="submit" class="btn btn-primary" onclick="calc(speed)">Send</button> -->
        </div>
    </form>
    <div id="res"></div>
</body>

<script>
    function calc(speed){
        var sp = Number(speed.value)
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p> Sua speed Ã© de ${sp} km/h`
        if (sp > 60) {
            window.alert('Advice')
        }
    }
</script>
