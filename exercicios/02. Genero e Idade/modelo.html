<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <label>Ano de Nascimento: </label>
            <input type="number" id="anoNascimento" >
        </div>
        <div>
            <label>Sexo: </label>
            <input type="radio" name="genero" id="m" checked>Masculino
            <input type="radio" name="genero" id="f">Feminino
        </div>
        <div>
            <input type="button" onclick="verificar(anoNascimento, m, f)" value="Verificar">
        </div>
        <div id="result">
            
        </div>
    </section>
    <footer>
        <p>&copy; Daney Campos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
