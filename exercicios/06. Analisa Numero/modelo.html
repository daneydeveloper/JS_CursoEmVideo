<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Número</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" id="num">
            <input type="button" onclick="adicionar(num)" value="Adicionar">
        </div>
        <div>
            <select name="adicionados" id="adicionados" size="10"></select>
        </div>
        <div>
            <input type="button" onclick="finalizar()" value="Finalizar">
            <p id="result"></p>
        </div>
    </section>
    <footer>
        <p>&copy; Daney Campos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
